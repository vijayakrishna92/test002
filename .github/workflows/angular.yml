name: Build angular app

on:
  push:
    branches: [ main ]

jobs:
  build-angular-app:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6.0.2
      - name: Setup Node JS
        uses: actions/setup-node@v6.2.0
        with:
          node-version: 22.x
      - name: Install Dependancies
        run: npm install
      - name: Build Angular App
        run: npm run build
